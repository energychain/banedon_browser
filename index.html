<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banedon Browser - Web Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Banedon Browser</h1>
    </header>
    <main class="container">
        <div id="control-panel">
            <h2>Task List</h2>
            <div id="task-input-container">
                <input type="text" id="task-input" placeholder="Enter a new question or task...">
                <button id="add-task-btn">Add Task</button>
            </div>
            <ul id="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
            <div class="receipt-actions">
                <button id="download-receipt-btn">Download Receipt</button>
            </div>
        </div>
        <div id="visualizer-panel">
            <h2>Browser Visualizer</h2>
            <div id="visualizer-content">
                <p>Browser actions and screenshots will appear here.</p>
                <div id="action-log"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
